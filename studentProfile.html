<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      margin: 0;
    }

    .profile-section {
      margin-top: 30px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #4CAF50;
    }

    .info-title {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 60%;
      background-color: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

  </style>
</head>
<body>

  <h1>Student Profile Page</h1>

  <div class="profile-section">
    <img src="C:\Users\db2admin\Pictures\unnamed.png" alt="Profile Picture" class="profile-pic">
    <div class="info-title">Student Information</div>
  </div>

  <table>
    <tr>
      <th>Sl. No</th>
      <th>Course Name</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Web Technology</td>
      <td>88</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Database Management</td>
      <td>92</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Software Engineering</td>
      <td>85</td>
    </tr>
  </table>

</body>
</html>
