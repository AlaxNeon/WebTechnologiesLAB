<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical & Horizontal Navigation Bars</title>
  <style>
    /* --- Basic Page Styling --- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* --- Horizontal Navigation Bar --- */
    .topnav {
      overflow: hidden;
      background-color: #333;
    }

    .topnav a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    /* --- Dropdown Menu in Horizontal Nav --- */
    .dropdown {
      float: left;
      overflow: hidden;
    }

    .dropdown .dropbtn {
      cursor: pointer;
      font-size: 16px;
      border: none;
      outline: none;
      color: white;
      padding: 14px 16px;
      background-color: inherit;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* --- Vertical Navigation Bar --- */
    .sidenav {
      height: 100%;
      width: 200px;
      position: fixed;
      top: 50px; /* below topnav */
      left: 0;
      background-color: #111;
      padding-top: 20px;
    }

    .sidenav a {
      padding: 10px 15px;
      text-decoration: none;
      color: white;
      display: block;
    }

    .sidenav a:hover {
      background-color: #575757;
    }

    /* --- Page Content --- */
    .main {
      margin-left: 210px; /* space for sidenav */
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Horizontal Navigation Bar -->
  <div class="topnav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <div class="dropdown">
      <button class="dropbtn">Services â–¼</button>
      <div class="dropdown-content">
        <a href="#">Web Design</a>
        <a href="#">Hosting</a>
        <a href="#">SEO</a>
      </div>
    </div>
    <a href="#">Contact</a>
  </div>

  <!-- Vertical Navigation Bar -->
  <div class="sidenav">
    <a href="#">Dashboard</a>
    <a href="#">Profile</a>
    <a href="#">Settings</a>
    <a href="#">Logout</a>
  </div>

  <!-- Page Content -->
  <div class="main">
    <h2>Welcome to My Webpage</h2>
    <p>This page demonstrates both a vertical navigation bar (on the left) and a horizontal navigation bar (on top) with a dropdown menu.</p>
  </div>

</body>
</html>
