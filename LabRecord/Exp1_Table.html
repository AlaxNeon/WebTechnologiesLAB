<!DOCTYPE html>
<html>
<head>
	<title>HTML Tables</title>
</head>
<body>
	<h2>Table Demonstration in HTML</h2>
	<!--Table Starts-->
	<table border = "2" cellpadding = "10" cellspacing = "5">
	<caption><b>Student Information</b><caption>
	<!--Table Header Row-->
	<tr>
		<th>Roll no.</th>
		<th>Name</th>
		<th colspan = "2">Marks</th>
	</tr>

	<!--First Row-->
	<tr>
		<td>1</td>
		<td rowspan = "2">Alice</td>
		<td>Maths</td>
		<td>85</td>
	</tr>

	<!--Second Row-->
	<tr>
		<td>2</td>
		<td>Science</td>
		<td>90</td>
	</tr>

	<!--Third Row-->
	<tr>
		<td>3</td>
		<td>Bob</td>
		<td colspan = "2">Absent</td>
	</tr>

	<!--Fourth Row-->
	<tr>
		<td>4</td>
		<td>Charlie</td>
		<td>Maths</td>
		<td>78</td>
	</tr>
</table>
</body>
</html>
