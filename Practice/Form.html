<!DOCTYPE HTML>
<html>
<head>
	<title>Form</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f9;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}
		form {
			background: white;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
			width: 400px;
		}
		h2 {
			text-align: center;
			margin-bottom: 20px;
		}
		label {
			font-weight: bold;
			display: block;
			margin-top: 10px;
		}
		input, select, textarea {
			width: 100%;
			padding: 8px;
			margin-top: 5px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		.pass-percent {
			display: flex;
			align-items: center;
			gap: 5px;
		}
		.pass-percent input {
			width: 80px;
		}
		.profile-section {
			text-align: center;
			margin-bottom: 20px;
		}
		.profile-placeholder {
			width: 120px;
			height: 120px;
			border-radius: 50%;
			border: 2px solid #ccc;
			margin: 10px auto;
			display: flex;
			justify-content: center;
			align-items: center;
			overflow: hidden;
			background-color: #f9f9f9;
			cursor: pointer;
			position: relative;
		}
		.profile-placeholder span {
			color: #777;
			font-size: 12px;
			text-align: center;
		}
		.profile-placeholder img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
		#profilepic {
			display: none;
		}
	</style>
</head>
<body>
	<form>
		<h2>Registration Form</h2>
		<div class="profile-section">
			<label for="profilepic">
				<div class="profile-placeholder" id="profilePreview">
					<span>Click to Upload<br>Profile Pic</span>
				</div>
			</label>
			<input type="file" id="profilepic" name="profilepic" accept="image/*" onchange="previewImage(event)">
		</div>

		<label>Salutation:</label>
		<select name="salutation">
			<option value=""></option>
			<option value="mr">Mr.</option>
			<option value="ms">Ms.</option>
		</select><br><br>

		<label>Name of Candidate:</label>
		<input type="text" name="nameofcandidate" required><br><br>

		<label>Name of Father:</label>
		<input type="text" name="nameoffather" required><br><br>

		<label>Name of Mother:</label>
		<input type="text" name="nameofmother" required><br><br>

		<label>Phone Number:</label>
		<input type="number" name="phone" required><br><br>

		<label>EmailId:</label>
		<input type="email" name="email" required><br><br>

		<label>Parent's EmailId:</label>
		<input type="email" name="parentemail" required><br><br>

		<label>Gender:</label>
		<input type="radio" name="gender" value="Male">Male
		<input type="radio" name="gender" value="Female">Female<br><br>

		<label>Address:</label>
		<textarea name="add" rows="4" cols="40"></textarea><br><br>

		<label>Course:</label>
		<select name="course">
			<option value=""></option>
			<option value="bca">BCA</option>
			<option value="bsc">B.SC</option>
			<option value="bcom">B.Com</option>
			<option value="ba">B.A</option>
			<option value="bms">BMS</option>
		</select><br><br>

		<label>Previous Board:</label>
		<input type="radio" name="previousboard" value="cbse">CBSE
		<input type="radio" name="previousboard" value="icse">ICSE
		<input type="radio" name="previousboard" value="ib">IB
		<input type="radio" name="previousboard" value="stateboard">State Board<br><br>

		<div class="pass-percent">
			<label>Pass Percentage:</label>
			<input type="number" name="passpercent" required>
			<span>%</span>
		</div>
		<br><br>

		<input type="submit" value="Submit">
		<input type="reset" value="Reset">
	</form>

	<script>
		function previewImage(event) {
			const preview = document.getElementById('profilePreview');
			preview.innerHTML = '';
			const img = document.createElement('img');
			img.src = URL.createObjectURL(event.target.files[0]);
			preview.appendChild(img);
		}
	</script>
</body>
</html>
