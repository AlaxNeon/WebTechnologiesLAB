<!DOCTYPE html>
<html>
<body>
<h2>Array Functions in JavaScript (Simple Demo)</h2>
<p id="demo"></p>

<script>
let arr = [5, 2, 9, 1, 5, 6];
let arr2 = [10, 20, 30];

let result = "";

// 1. length
result += `1. length: ${arr.length}<br>`;

// 2. push
arr.push(10);
result += `2. push(10): [${arr}]<br>`;

// 3. pop
arr.pop();
result += `3. pop(): [${arr}]<br>`;

// 4. shift
arr.shift();
result += `4. shift(): [${arr}]<br>`;

// 5. unshift
arr.unshift(0);
result += `5. unshift(0): [${arr}]<br>`;

// 6. indexOf
result += `6. indexOf(5): ${arr.indexOf(5)}<br>`;

// 7. lastIndexOf
result += `7. lastIndexOf(5): ${arr.lastIndexOf(5)}<br>`;

// 8. join
result += `8. join("-"): ${arr.join("-")}<br>`;

// 9. slice
result += `9. slice(1,4): [${arr.slice(1,4)}]<br>`;

// 10. splice
let tempArr = [...arr]; // copy to preserve arr
tempArr.splice(2, 2, 99, 100);
result += `10. splice(2,2,99,100): [${tempArr}]<br>`;

// 11. concat
result += `11. concat(arr2): [${arr.concat(arr2)}]<br>`;

// 12. reverse
result += `12. reverse(): [${[...arr].reverse()}]<br>`;

// 13. sort
result += `13. sort(): [${[...arr].sort((a,b)=>a-b)}]<br>`;

// 14. filter
result += `14. filter(x > 4): [${arr.filter(x => x > 4)}]<br>`;

// 15. map
result += `15. map(x * 2): [${arr.map(x => x * 2)}]<br>`;

document.getElementById("demo").innerHTML = result;
</script>
</body>
</html>
