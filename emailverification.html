<!DOCTYPE html>
<html>
<head>
  <title>Email and Password Validation</title>
</head>
<body>

  <h2>Check Email and Password</h2>

  <label>Email:</label><br>
  <input type="text" id="email" placeholder="Enter your email"><br><br>

  <label>Password:</label><br>
  <input type="password" id="password" placeholder="Enter your password"><br><br>

  <button onclick="validate()">Validate</button>

  <p id="message"></p>

  <script>
    function validate() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var message = document.getElementById("message");

      // Email pattern
      var emailPattern = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$/;

      // Password pattern: At least 8 characters, one uppercase, one lowercase, one number
      var passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;

      if (!emailPattern.test(email)) {
        message.textContent = "Invalid email format!";
      } 
      else if (!passwordPattern.test(password)) {
        message.textContent = "Password must be at least 8 characters long and include uppercase, lowercase, and a number.";
      } 
      else {
        message.textContent = "Email and password are valid!";
      }
    }
  </script>

</body>
</html>
